<div class="view-section" id="view-pomodoro">
    <div class="hitomi-container">
        <h2 id="pomo-phase" style="color: var(--primary); letter-spacing: 4px; margin-bottom: 20px;">WORK</h2>
        
        <div style="position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; border: 4px solid var(--primary); border-radius: 50%; box-shadow: 0 0 30px var(--primary-glow);">
            <div style="text-align: center;">
                <h1 id="pomo-display" style="font-size: 3.5rem; font-variant-numeric: tabular-nums;">25:00</h1>
                <div style="opacity: 0.6; letter-spacing: 2px; margin-top: 5px;">REMAINING</div>
            </div>
        </div>

        <div style="margin-top: 40px; display: flex; gap: 20px;">
            <button class="btn-icon" onclick="app.bridge.send('pomodoro_action', {action: 'start'})" style="width: 60px; height: 60px; border-radius: 20px;">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
             <button class="btn-icon" onclick="app.bridge.send('pomodoro_action', {action: 'pause'})" style="width: 60px; height: 60px; border-radius: 20px;">
                <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="btn-icon" onclick="app.bridge.send('pomodoro_action', {action: 'reset'})" style="width: 60px; height: 60px; border-radius: 20px;">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
            </button>
        </div>
    </div>
</div>
