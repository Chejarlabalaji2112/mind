<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITOMI Interface</title>
    <style>
        /* --- CORE THEME VARIABLES --- */
        :root {
            /* Palette: Blue Turquoise Focus */
            --primary-hue: 174; /* Turquoise range */
            --primary: hsl(var(--primary-hue), 70%, 41%);
            --primary-glow: hsl(var(--primary-hue), 70%, 41%, 0.6);
            
            --bg-light: #e0e2e6;
            --text-light: #333333;
            --surface-light: rgba(255, 255, 255, 0.6);
            --border-light: rgba(0, 0, 0, 0.1);

            --bg-dark: #000000;
            --text-dark: #c0c4c8;
            --surface-dark: rgba(20, 20, 20, 0.6);
            --border-dark: rgba(255, 255, 255, 0.1);

            /* Default to Light */
            --bg: var(--bg-light);
            --text: var(--text-light);
            --surface: var(--surface-light);
            --border: var(--border-light);
            --transition-speed: 0.3s;
        }

        /* --- DARK MODE OVERRIDES --- */
        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --surface: var(--surface-dark);
            --border: var(--border-dark);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* --- LAYOUT: HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .left-actions {
            /* Ensures this side can be easily targeted */
            display: flex; 
            align-items: center;
        }

        .clock-widget {
            font-size: 1.1rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;

            display: flex;
            align-items: center;
            gap: 10px;

            position: absolute; /* Take out of the flex flow */
            left: 50%;         /* Move to 50% from the left */
            transform: translateX(-50%);
        }
        .actions {
            /* ADDED: Use flex to space the multiple buttons in the top right */
            display: flex;
            gap: 10px; /* Spacing between the new buttons */
            align-items: center;
        }
        
        /* Theme Toggle Button */
        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover { background: var(--border); }
        .btn-icon svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- LAYOUT: MAIN STAGE --- */
        #main-stage {
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* --- VIEW: HOME (The Hero) --- */
        .view-section {
            height: 100%;
            width: 100%;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
        }

        .view-section.active { display: flex; }
        
        .hitomi-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;   /* horizontally center */
            justify-content: center; /* vertically center */
}


        .hero-title {
             font-size: 5rem;
            font-weight: 200;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--border);
            position: relative;
            z-index: 2;
        }
        
        .hitomi-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(-5px) translateY(-10px);
            width: 400px;
            height: 400px;
            z-index: 1;

            /* pulse glow */
            box-shadow: 0 0 35px var(--primary-glow);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }

        .hitomi-circle {
            width: 100%;
            height: 100%;
        }

        .circle-stroke {
            fill: none;
            stroke: var(--primary);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 1230;
            stroke-dashoffset: 1230;
            animation: drawCircle 2.5s ease-out forwards;
            
        }

        @keyframes drawCircle {
            from { stroke-dashoffset: 1230; }
            to { stroke-dashoffset: 0; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px var(--primary-glow); }
            50% { box-shadow: 0 0 45px var(--primary-glow); }
        }


        .subtitle {
             position: relative;
            z-index: 2;
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.7;
            letter-spacing: 3px;
        }
        



        /* --- COMPONENT: DOCK (Glassmorphism) --- */
        .dock-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .dock-item {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .dock-item:hover {
            background: var(--primary-glow);
            transform: translateY(-8px) scale(1.1);
        }
        
        .dock-item svg {
            width: 24px;
            height: 24px;
            fill: var(--text);
            transition: fill 0.2s;
        }

        .dock-item:hover svg { fill: #fff; }

        /* Tooltip logic for dock */
        .dock-item::after {
            content: attr(data-label);
            position: absolute;
            top: -35px;
            background: var(--text);
            color: var(--bg);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .dock-item:hover::after { opacity: 1; }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- Header (Always Visible) -->
    <header>
        <div class="left-actions">
            <button class="btn-icon" id="theme-toggle" title="Toggle Theme">
                <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
        </div>
        <div class="clock-widget" id="clock">12:00</div>
        <div class="actions">

            <button class="btn-icon" id="eyes-toggle" title="Toggle Eyes Mode">
                <svg viewBox="0 0 24 24" style="width: 28px; height: 28px;">
                <path d="M6,6 C3,6 1,8.5 1,12 s2,6 5,6 s5-2.5 5-6 S9,6 6,6z M6,14 c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S7.1,14,6,14z"/>
        
                <path d="M18,6 c-3,0-5,2.5-5,6s2,6,5,6s5-2.5,5-6S21,6,18,6z M18,14 c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S19.1,14,18,14z"/>
                </svg>
            </button>

            <button class="btn-icon" id="power-button" title="System Power">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42c1.33 1.33 2.17 3.14 2.17 5.07 0 4.2-3.8 7.7-8.5 7.7S3 14.89 3 10.89c0-1.93.84-3.74 2.17-5.07L4.17 5.17C2.45 6.89 1.48 9.07 1.48 11.39 1.48 16.4 5.9 20.3 11 20.3s9.52-3.9 9.52-8.91c0-2.32-.97-4.5-2.7-6.22z"/></svg>
            </button>

        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-stage">
        
        <!-- VIEW 1: HOME -->
<section class="view-section active" id="view-home">
    <div class="hitomi-container">
        <!-- Wrapper for pulse glow -->
        <div class="hitomi-pulse">
            <svg class="hitomi-circle" width="400" height="400" viewBox="0 0 400 400">
                <circle cx="200" cy="200" r="196" class="circle-stroke" />
            </svg>
        </div>

        <h1 class="hero-title">HITOMI</h1>
        <div class="subtitle">Pupil of the Eye</div>
    </div>
</section>




        <!-- VIEW 2: CHAT (Placeholder for future) -->
        <section id="view-chat" class="view-section">
            <h2>Chat Module</h2>
            <p>Waiting for implementation...</p>
        </section>

    </main>

    <!-- The Dock -->
    <nav class="dock-container">
        <button class="dock-item" onclick="app.router.navigate('home')" data-label="Home">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button>
        
        <button class="dock-item" onclick="app.router.navigate('chat')" data-label="Chat">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        </button>

        <button class="dock-item" onclick="app.bridge.send('mode_eyes')" data-label="Eyes Mode">
               <svg viewBox="0 0 24 24" style="width: 28px; height: 28px;">
                <path d="M6,6 C3,6 1,8.5 1,12 s2,6 5,6 s5-2.5 5-6 S9,6 6,6z M6,14 c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S7.1,14,6,14z"/>
        
                <path d="M18,6 c-3,0-5,2.5-5,6s2,6,5,6s5-2.5,5-6S21,6,18,6z M18,14 c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S19.1,14,18,14z"/>
             </svg>
        </button>

        
        <button class="dock-item" data-label="Timer">
            <svg viewBox="0 0 24 24"><path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42A8.962 8.962 0 0 0 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9a8.994 8.994 0 0 0 8.99-9c0-1.64-.44-3.19-1.24-4.52zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7 7 7z"/></svg>
        </button>
    </nav>

    <script>
        // --- PRODUCTION GRADE SCALABLE JS STRUCTURE ---

        const app = {
            state: {
                theme: 'dark',
                currentView: 'home'
            },
            
            // 1. Theme Manager
            theme: {
                toggle: () => {
                    const newTheme = app.state.theme === 'light' ? 'dark' : 'light';
                    app.state.theme = newTheme;
                    document.documentElement.setAttribute('data-theme', newTheme);
                    
                    // Python Bridge (Optional: Persist preference)
                    console.log(`Theme set to ${newTheme}`);
                }
            },

            // 2. Router (The Hub & Spoke Logic)
            router: {
                navigate: (viewId) => {
                    // Hide all views
                    document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                    
                    // Show target view
                    const target = document.getElementById(`view-${viewId}`);
                    if(target) {
                        target.classList.add('active');
                        app.state.currentView = viewId;
                    } else {
                        console.error(`View ${viewId} not found`);
                    }
                }
            },

            // 3. UI Utilities (Clock, etc.)
            ui: {
                startClock: () => {
                    const update = () => {
                        const now = new Date();
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        document.getElementById('clock').textContent = `${hours}:${minutes}`;
                    };
                    update();
                    setInterval(update, 1000);
                }
            },

            // 4. Bridge (Mocking PyWebView for dev)
            bridge: {
                send: (command, payload={}) => {
                    if(window.pywebview) {
                        window.pywebview.api.receive_from_ui({ command, payload });
                    } else {
                        console.log("Python Bridge:", command, payload);
                    }
                }
            }
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            app.ui.startClock();
            
            // Bind Theme Toggle
            document.getElementById('theme-toggle').addEventListener('click', app.theme.toggle);
        });

        // --- PUBLIC API (Callable from Python) ---
        function python_execute(action, data) {
            if (action === 'navigate') {
                app.router.navigate(data.view);
            }
        }
    </script>
</body>
</html>
