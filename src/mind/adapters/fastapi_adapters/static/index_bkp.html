<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HITOMI Interface</title>

    <style>
        :root {
            --primary: #00e1ff;
            --primary-glow: #00e1ff99;

            --bg: #000;
            --text: #c0c4c8;
            --surface: rgba(20, 20, 20, 0.85);
            --surface-2: #121212;
            --border: rgba(255, 255, 255, 0.1);
            --chat-user-bg: #1e2226;

            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clock-widget {
            font-size: 1.1rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid var(--primary);
            padding: 6px 16px;
            border-radius: 20px;
            background: var(--surface);
            backdrop-filter: blur(12px);
        }

        .btn-icon {
            background: var(--surface);
            border: 1px solid var(--primary);
            color: var(--text);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }

        .btn-icon:hover {
            background: var(--primary-glow);
            transform: scale(1.05);
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        #main-stage {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .view-section {
            height: 100%;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 0.4s ease-out;
        }

        .view-section.active {
            display: flex;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 25px var(--primary-glow);
            }
            50% {
                box-shadow: 0 0 45px var(--primary-glow);
            }
        }

        @keyframes drawCircle {
            from {
                stroke-dashoffset: 1230;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .hitomi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--border);
            z-index: 2;
        }

        .hitomi-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
            z-index: 1;
        }

        .circle-stroke {
            fill: none;
            stroke: var(--primary);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 1230;
            stroke-dashoffset: 1230;
            animation: drawCircle 2.5s ease-out forwards;
        }

        .subtitle {
            z-index: 2;
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.7;
            letter-spacing: 3px;
        }
        /* Tooltip styling */
    .btn-icon[tooltip] {
        position: relative;
    }

    .btn-icon[tooltip]::after {
        content: attr(tooltip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background: var(--surface);
        color: var(--text);
        padding: 6px 12px;
        border-radius: 10px;
        white-space: nowrap;
        border: 1px solid var(--primary);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        font-size: 0.75rem;
    }

    .btn-icon[tooltip]:hover::after {
        opacity: 1;
    }
    /* Top header buttons: tooltips appear BELOW */
    header .btn-icon[tooltip]::after {
        bottom: auto;
        top: 125%;
    }
</style>
</head>

<body>
    <header>
        <button class="btn-icon" id="subtitle-btn" tooltip="Subtitles" style="position:absolute; right:30px;">
            <svg viewBox="0 0 24 24">
                <path d="M2 6h20v12H2z" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M6 10h6M6 14h4M14 10h4M14 14h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>
        <div class="clock-widget" id="clock">12:00</div>

        <div class="actions">
            <button class="btn-icon" id="power-button" tooltip="System Power">
                <svg viewBox="0 0 24 24">
                    <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42c1.33 1.33 2.17 3.14 2.17 5.07 0 4.2-3.8 7.7-8.5 7.7S3 14.89 3 10.89c0-1.93.84-3.74 2.17-5.07L4.17 5.17C2.45 6.89 1.48 9.07 1.48 11.39 1.48 16.4 5.9 20.3 11 20.3s9.52-3.9 9.52-8.91c0-2.32-.97-4.5-2.7-6.22z" />
                </svg>
            </button>
        </div>
    </header>

    <main id="main-stage">
        <section class="view-section active" id="view-home">
            <div class="hitomi-container">
                <div class="hitomi-pulse">
                    <svg width="400" height="400" viewBox="0 0 400 400">
                        <circle cx="200" cy="200" r="196" class="circle-stroke" />
                    </svg>
                </div>

                <h1 class="hero-title">HITOMI</h1>
                <div class="subtitle">Pupil of the Eye</div>
            </div>
        </section>
        <div id="bottom-controls" style="position:fixed; bottom:40px; left:50%; transform:translateX(-50%); display:flex; gap:20px; z-index:200;">
        <button class="btn-icon" id="mic-btn" tooltip="Microphone">
            <svg viewBox="0 0 24 24">
                <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 18h2v3h-2z" />
            </svg>
        </button>
        <button class="btn-icon" id="chat-btn" tooltip="Chat">
            <svg viewBox="0 0 24 24">
                <path d="M3 5h18v11H7l-4 4z" fill="none" stroke="currentColor" stroke-width="2" />
                <circle cx="9" cy="10" r="1" fill="currentColor" />
                <circle cx="12" cy="10" r="1" fill="currentColor" />
                <circle cx="15" cy="10" r="1" fill="currentColor" />
            </svg>
        </button>
    </div>
</main>
    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
