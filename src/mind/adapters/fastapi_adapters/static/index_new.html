<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HITOMI Interface - TNKR1 V2</title>

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #00e1ff;
            --primary-glow: #00e1ff99;
            --bg: #000;
            --text: #c0c4c8;
            --surface: rgba(20, 20, 20, 0.85);
            --surface-2: #121212;
            --border: rgba(255, 255, 255, 0.1);
            --chat-user-bg: #1e2226;
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px 30px; display: flex; justify-content: space-between;
            align-items: center; z-index: 100;
        }

        .clock-widget {
            font-size: 1.1rem; font-weight: 500; font-variant-numeric: tabular-nums;
            position: absolute; left: 50%; transform: translateX(-50%);
            border: 2px solid var(--primary); padding: 6px 16px; border-radius: 20px;
            background: var(--surface); backdrop-filter: blur(12px);
        }

        .btn-icon {
            background: var(--surface); border: 2px solid var(--primary);
            color: var(--text); cursor: pointer; padding: 8px; border-radius: 50%;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(12px);
        }
        .btn-icon:hover { background: var(--primary-glow); transform: scale(1.05); color: #000; }
        .btn-icon svg { width: 20px; height: 20px; fill: currentColor; }
        
        /* Magnet Button Active State */
        .btn-icon.active-mode { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-glow); }

        /* --- TOOLTIPS --- */
        .btn-icon[tooltip] { position: relative; }
        .btn-icon[tooltip]::after {
            content: attr(tooltip); position: absolute; bottom: 125%; left: 50%;
            transform: translateX(-50%); background: var(--surface); color: var(--text);
            padding: 4px 8px; border-radius: 8px; white-space: nowrap;
            border: 1px solid var(--primary); opacity: 0; pointer-events: none;
            transition: opacity 0.2s ease; font-size: 0.75rem;
        }
        .btn-icon[tooltip]:hover::after { opacity: 1; }
        header .btn-icon[tooltip]::after { bottom: auto; top: 125%; }

        /* --- MAIN STAGE --- */
        #main-stage { height: 100%; width: 100%; position: relative; }

        .view-section {
            height: 100%; width: 100%; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            position: absolute; top: 0; left: 0;
            animation: fadeIn 0.4s ease-out;
            padding-top: 80px; padding-bottom: 100px;
        }
        .view-section.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- HOME VIEW --- */
        .hitomi-container { display: flex; flex-direction: column; align-items: center; position: relative; }
        .hero-title {
            font-size: 5rem; font-weight: 200; letter-spacing: 12px;
            text-transform: uppercase; text-shadow: 0 0 30px var(--border); z-index: 2;
        }
        .hitomi-pulse {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; height: 400px; border-radius: 50%;
            animation: pulse 4s infinite ease-in-out; z-index: 1;
        }
        .circle-stroke {
            fill: none; stroke: var(--primary); stroke-width: 6; stroke-linecap: round;
            stroke-dasharray: 1230; stroke-dashoffset: 1230;
            animation: drawCircle 2.5s ease-out forwards;
        }
        .subtitle { z-index: 2; font-size: 1.2rem; margin-top: 20px; opacity: 0.7; letter-spacing: 3px; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 25px var(--primary-glow); } 50% { box-shadow: 0 0 100px var(--primary-glow); } }
        @keyframes drawCircle { from { stroke-dashoffset: 1230; } to { stroke-dashoffset: 0; } }

        /* --- CHAT VIEW --- */
        .chat-layout { flex-direction: row; align-items: stretch; justify-content: flex-start; padding: 0; }
        .chat-sidebar {
            width: 260px; height: 100vh; background: var(--surface-2);
            border-right: 1px solid var(--border); padding: 100px 20px 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 50;
        }
        .sidebar-btn {
            padding: 12px; border-radius: 8px; background: transparent;
            color: var(--text); border: 1px solid var(--border); cursor: pointer;
            text-align: left; display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .sidebar-btn:hover { background: var(--surface); border-color: var(--primary); }
        .sidebar-btn.active { border-color: var(--primary); color: var(--primary); }

        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; height: 100vh; padding-top: 80px; }
        .chat-scroll-area { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .chat-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 120px; }

        .message-row { display: flex; gap: 15px; width: 100%; position: relative; }
        .message-row.user { justify-content: flex-end; }
        .avatar {
            width: 35px; height: 35px; border-radius: 50%; background: var(--surface);
            border: 1px solid var(--border); display: flex; align-items: center;
            justify-content: center; font-size: 0.8rem; flex-shrink: 0;
        }
        .avatar.ai { background: var(--primary); color: #000; border: none; font-weight: bold; }
        
        .bubble {
            padding: 15px 20px; border-radius: 18px; background: transparent;
            color: var(--text); max-width: 80%; line-height: 1.5; font-size: 1rem; position: relative;
        }
        .message-row.user .bubble { background: var(--chat-user-bg); border-top-right-radius: 4px; }
        .message-row.ai .bubble { border: 1px solid var(--border); border-top-left-radius: 4px; }

        .doubt-trigger-wrapper { margin-top: 8px; height: 0; overflow: hidden; transition: height 0.3s ease; opacity: 0; }
        .message-row.ai:hover .doubt-trigger-wrapper { height: 35px; opacity: 1; }
        
        .doubt-btn {
            background: var(--surface-2); border: 1px solid var(--primary);
            color: var(--primary); font-size: 0.75rem; padding: 4px 12px;
            border-radius: 12px; cursor: pointer; display: inline-flex; align-items: center;
            gap: 6px; transition: all 0.2s;
        }
        .doubt-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary-glow); }

        .input-area {
            position: absolute; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 0 20px 30px;
            background: linear-gradient(to top, var(--bg) 20%, transparent);
            pointer-events: none;
        }
        .input-oval {
            width: 100%; max-width: 700px; background: var(--surface-2);
            border: 1px solid var(--border); border-radius: 30px; padding: 10px 20px;
            display: flex; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
        }
        .input-oval input { flex-grow: 1; background: transparent; border: none; color: var(--text); font-size: 1rem; outline: none; padding: 5px; }

        /* --- DOCK SYSTEM --- */
        
        /* 1. The Dock Itself */
        .dock-container {
            position: fixed; 
            bottom: 45px; /* Moved up slightly to make room for arrow */
            left: 50%; transform: translateX(-50%);
            background: var(--surface); backdrop-filter: blur(12px);
            border: 4px solid var(--primary); border-radius: 24px; padding: 10px 20px;
            display: flex; gap: 15px; z-index: 200;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 1;
        }
        
        /* Hidden State: Push down */
        .dock-container.hidden { 
            transform: translateX(-50%) translateY(150%); 
            opacity: 0;
            pointer-events: none;
        }

        /* 2. Invisible Mouse Sensor (Only works if JS enables it) */
        .dock-trigger {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 30px; z-index: 199;
        }

        /* 3. The Arrow Button (Manual Control) */
        .dock-arrow-btn {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: var(--surface); border: 2px solid var(--primary);
            color: var(--primary); width: 60px; height: 25px; 
            border-radius: 180px 180px 0 0; /* Tab shape */
            cursor: pointer; z-index: 201; 
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        .dock-arrow-btn:hover { background: var(--primary); color: #000; }
        
        /* Rotate arrow when dock is hidden */
        .dock-arrow-btn svg { width: 20px; height: 20px; transition: transform 0.4s; }
        .dock-arrow-btn.up-mode svg { transform: rotate(180deg); }

        /* --- DOUBT MODAL --- */
        .doubt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            z-index: 500; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .doubt-overlay.active { opacity: 1; pointer-events: auto; }
        .doubt-window {
            width: 500px; height: 400px; background: var(--surface);
            border: 1px solid var(--primary); border-radius: 16px;
            display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .doubt-overlay.active .doubt-window { transform: scale(1); }
        .doubt-header {
            padding: 15px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--surface-2); border-radius: 16px 16px 0 0;
        }
        .doubt-title { color: var(--primary); font-weight: bold; font-size: 0.9rem; }
        .doubt-body { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .doubt-input-row { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .doubt-input-row input { flex-grow: 1; background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 6px; outline: none; }
        .doubt-input-row input:focus { border-color: var(--primary); }
    </style>
</head>

<body>

    <header>
        <button class="btn-icon" id="subtitle-btn" tooltip="Subtitles" style="position:absolute; right:30px;">
            <svg viewBox="0 0 24 24"><path d="M2 6h20v12H2z" fill="none" stroke="currentColor" stroke-width="2" /><path d="M6 10h6M6 14h4M14 10h4M14 14h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" /></svg>
        </button>
        <div class="clock-widget" id="clock">12:00</div>
        <div class="actions">
            <button class="btn-icon" id="power-button" tooltip="System Power">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42c1.33 1.33 2.17 3.14 2.17 5.07 0 4.2-3.8 7.7-8.5 7.7S3 14.89 3 10.89c0-1.93.84-3.74 2.17-5.07L4.17 5.17C2.45 6.89 1.48 9.07 1.48 11.39 1.48 16.4 5.9 20.3 11 20.3s9.52-3.9 9.52-8.91c0-2.32-.97-4.5-2.7-6.22z" /></svg>
            </button>
        </div>
    </header>

    <main id="main-stage">
        <section class="view-section active" id="view-home">
            <div class="hitomi-container">
                <div class="hitomi-pulse">
                    <svg width="400" height="400" viewBox="0 0 400 400"><circle cx="200" cy="200" r="196" class="circle-stroke" /></svg>
                </div>
                <h1 class="hero-title">HITOMI</h1>
                <div class="subtitle">Pupil of the Eye</div>
            </div>
        </section>

        <section class="view-section chat-layout" id="view-chat">
            <aside class="chat-sidebar">
                <button class="sidebar-btn active" onclick="app.chat.clearChat()">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg> New Session
                </button>
                <div style="opacity:0.5; font-size:0.8rem; margin-top:20px; margin-bottom:10px;">RECENT</div>
                <button class="sidebar-btn">Project Analysis</button>
            </aside>
            <div class="chat-main">
                <div class="chat-scroll-area" id="scroller">
                    <div class="chat-container" id="message-container">
                        <div class="message-row ai">
                            <div class="avatar ai">H</div>
                            <div class="bubble">
                                <p>Hello. I am Hitomi. Hover here to test the "Ask Doubt" feature.</p>
                                <div class="doubt-trigger-wrapper">
                                    <button class="doubt-btn" onclick="app.chat.openDoubt('Hello. I am Hitomi.')"><span>?</span> Ask Doubt</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <div class="input-oval">
                        <input type="text" id="chat-input" placeholder="Message Hitomi..." autocomplete="off">
                        <button class="btn-icon" onclick="app.chat.sendUserMessage()" style="border:none; background:var(--primary); width:35px; height:35px;">
                            <svg viewBox="0 0 24 24" style="fill:#000; width:18px;"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="dock-trigger" onmouseenter="app.ui.handleMouseEnter()"></div>

    <nav class="dock-container hidden" id="dock" onmouseleave="app.ui.handleMouseLeave()">
        
        <button class="btn-icon active-mode" id="auto-mode-btn" tooltip="Auto-Hide: ON" onclick="app.ui.toggleAutoMode()">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="12" cy="12" r="5" fill="currentColor"/></svg>
        </button>
        
        <div style="width:1px; background:var(--border); margin:0 5px;"></div>

        <button class="btn-icon" onclick="app.router.navigate('home')" tooltip="Home">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </button>
        
        <button class="btn-icon" id="mic-btn" tooltip="Microphone">
            <svg viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 18h2v3h-2z" /></svg>
        </button>
        
        <button class="btn-icon" id="chat-btn" tooltip="Chat" onclick="app.router.navigate('chat')">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </button>
    </nav>

    <button class="dock-arrow-btn up-mode" id="dock-arrow" onclick="app.ui.manualToggle()" title="Open/Close Dock">
        <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="currentColor"/></svg>
    </button>

    <div class="doubt-overlay" id="doubt-overlay">
        <div class="doubt-window">
            <div class="doubt-header">
                <span class="doubt-title">Asking about context...</span>
                <button onclick="app.chat.closeDoubt()" style="background:none; border:none; color:white; cursor:pointer;">âœ•</button>
            </div>
            <div class="doubt-body" id="doubt-messages"></div>
            <div class="doubt-input-row">
                <input type="text" id="doubt-input" placeholder="Ask specific question...">
                <button onclick="app.chat.sendDoubt()" style="background:var(--primary); border:none; padding:0 15px; border-radius:6px; cursor:pointer; font-weight:bold;">Send</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            state: { view: 'home', activeContext: null, autoHideEnabled: true, dockOpen: false },
            
            router: {
                navigate: (viewId) => {
                    // Switch Views
                    document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                    document.getElementById(`view-${viewId}`).classList.add('active');
                    app.state.view = viewId;
                    
                    // If going to Chat, hide dock automatically
                    if(viewId === 'chat') {
                        app.ui.setDock(false);
                    }
                }
            },

            ui: {
                // --- ARROW & VISIBILITY LOGIC ---
                setDock: (isOpen) => {
                    app.state.dockOpen = isOpen;
                    const dock = document.getElementById('dock');
                    const arrowBtn = document.getElementById('dock-arrow');

                    if(isOpen) {
                        dock.classList.remove('hidden');
                        arrowBtn.classList.remove('up-mode'); // Arrow points DOWN
                    } else {
                        dock.classList.add('hidden');
                        arrowBtn.classList.add('up-mode'); // Arrow points UP
                    }
                },

                // Manual Arrow Click
                manualToggle: () => {
                    app.ui.setDock(!app.state.dockOpen);
                },

                // Mouse Enter (Bottom Trigger)
                handleMouseEnter: () => {
                    if(app.state.autoHideEnabled && !app.state.dockOpen) {
                        app.ui.setDock(true);
                    }
                },

                // Mouse Leave (Dock)
                handleMouseLeave: () => {
                    if(app.state.autoHideEnabled && app.state.dockOpen) {
                        app.ui.setDock(false);
                    }
                },

                // --- AUTO MODE TOGGLE (The "Magnet" Button) ---
                toggleAutoMode: () => {
                    app.state.autoHideEnabled = !app.state.autoHideEnabled;
                    
                    const btn = document.getElementById('auto-mode-btn');
                    if(app.state.autoHideEnabled) {
                        btn.classList.add('active-mode');
                        btn.setAttribute('tooltip', 'Auto-Hide: ON');
                    } else {
                        btn.classList.remove('active-mode');
                        btn.setAttribute('tooltip', 'Auto-Hide: OFF');
                    }
                }
            },

            chat: {
                // ... (Existing Chat Logic remains same)
                sendUserMessage: () => {
                    const input = document.getElementById('chat-input');
                    const text = input.value.trim();
                    if(!text) return;
                    app.chat.appendMessage('user', text);
                    input.value = '';
                    setTimeout(() => { app.chat.appendMessage('ai', "This is a simulated AI response."); }, 1000);
                },
                appendMessage: (role, text) => {
                    const container = document.getElementById('message-container');
                    const row = document.createElement('div');
                    row.className = `message-row ${role}`;
                    let inner = role === 'ai' 
                        ? `<div class="avatar ai">H</div><div class="bubble"><p>${text}</p><div class="doubt-trigger-wrapper"><button class="doubt-btn" onclick="app.chat.openDoubt('${text}')"><span>?</span> Ask Doubt</button></div></div>` 
                        : `<div class="bubble"><p>${text}</p></div><div class="avatar">U</div>`;
                    row.innerHTML = inner;
                    container.appendChild(row);
                    document.getElementById('scroller').scrollTop = document.getElementById('scroller').scrollHeight;
                },
                openDoubt: (ctx) => {
                    app.state.activeContext = ctx;
                    document.getElementById('doubt-overlay').classList.add('active');
                    document.getElementById('doubt-messages').innerHTML = `<div style="font-size:0.8rem;color:#888;margin-bottom:10px;"><strong>Ctx:</strong> ${ctx}</div>`;
                },
                closeDoubt: () => document.getElementById('doubt-overlay').classList.remove('active'),
                sendDoubt: () => { /* Logic hidden for brevity, same as previous */ },
                clearChat: () => { document.getElementById('message-container').innerHTML = ''; }
            }
        };

        // Clock & Init
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }
        setInterval(updateClock, 1000); updateClock();

        // Start Logic
        // app.router.navigate('home'); // Defaults in HTML
    </script>
</body>
</html>
